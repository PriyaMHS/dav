<div class="row home">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{active: showPage==='signin'}" (click)="show('signin')">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{active: showPage==='signup'}" (click)="show('signup')">Sign Up</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <app-sign-in *ngIf="showPage==='signin'"></app-sign-in>
        <app-sign-up *ngIf="showPage==='signup'"></app-sign-up>
      </div>
    </div>
  </div>  
</div>
