<div>
  <form #signInForm="ngForm" (ngSubmit)="signIn()">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="email" ngModel required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="password" ngModel required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <input type="submit" value="Sign In" class="btn btn-primary" [disabled]="signInForm.invalid">
    </div>
  </form>

  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
